services:
  db:
    image: postgres:18-alpine
    container_name: bount_db
    environment:
      POSTGRES_USER: bount
      POSTGRES_PASSWORD: ${BOUNT_DATABASE_PASSWORD:-bount}
      POSTGRES_DB: bount_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bount"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: bount_redis
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
